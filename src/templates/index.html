<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-spider me-2"></i>Web Scraper AI
                </a>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0"><i class="fas fa-globe me-2"></i>Website Scraper</h4>
                        </div>
                        <div class="card-body">
                            <form id="scrapeForm">
                                <div class="mb-3">
                                    <label for="url" class="form-label">Website URL</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-link"></i></span>
                                        <input type="url" class="form-control" id="url" placeholder="https://example.com" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Select Content Type to Scrape</label>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="card border-2 scrape-option" data-type="images_videos">
                                                <div class="card-body text-center">
                                                    <i class="fas fa-images fa-2x text-success mb-2"></i>
                                                    <h6>Images & Videos</h6>
                                                    <p class="small text-muted">Extract all images and videos from the page</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="card border-2 scrape-option" data-type="content">
                                                <div class="card-body text-center">
                                                    <i class="fas fa-file-alt fa-2x text-info mb-2"></i>
                                                    <h6>Text Content</h6>
                                                    <p class="small text-muted">Extract all text content and structure</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="card border-2 scrape-option" data-type="urls">
                                                <div class="card-body text-center">
                                                    <i class="fas fa-link fa-2x text-warning mb-2"></i>
                                                    <h6>All URLs</h6>
                                                    <p class="small text-muted">Extract all links and URLs from the page</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <input type="hidden" id="scrapeType" name="type" required>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg" id="scrapeBtn">
                                        <i class="fas fa-spider me-2"></i>Start Scraping
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading indicator -->
            <div id="loadingIndicator" class="text-center mt-4" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Scraping website... Please wait</p>
            </div>

            <!-- Results section -->
            <div id="resultsSection" class="mt-4" style="display: none;">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-check-circle me-2"></i>Scraping Results</h5>
                    </div>
                    <div class="card-body" id="resultsContent">
                        <!-- Results will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Error section -->
            <div id="errorSection" class="mt-4" style="display: none;">
                <div class="alert alert-danger" role="alert">
                    <h5><i class="fas fa-exclamation-triangle me-2"></i>Error</h5>
                    <p id="errorMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
